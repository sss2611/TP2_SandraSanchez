{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="h-screen flex items-center justify-center">
    <div class="w-full md:w-1/2 flex justify-center items-center bg-white shadow-lg rounded-lg p-8">
        <div class="flex flex-col justify-center items-center menu">
            <div class="mb-5 text-center">
                <h3 class="text-4xl font-bold">Editar Usuario</h3>
            </div>
            <!-- Formulario de Edición -->
            <form id="editUserForm" method="POST" class="w-10/12 space-y-4">
                {% csrf_token %}

                <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
                    <ion-icon name="card" class="text-xl"></ion-icon>
                    <input type="text" id="usernameBox" name="username" placeholder="Usuario" class="outline-none w-full" required minlength="3" maxlength="150" value="{{ user.username }}">
                </div>

                <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
                    <ion-icon name="person" class="text-xl"></ion-icon>
                    <input type="text" id="nombreBox" name="nombre" placeholder="Nombre" class="outline-none w-full" required value="{{ user.nombre }}">
                </div>

                <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
                    <ion-icon name="person" class="text-xl"></ion-icon>
                    <input type="text" id="apellidoBox" name="apellido" placeholder="Apellido" class="outline-none w-full" required value="{{ user.apellido }}">
                </div>

                <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
                    <ion-icon name="mail" class="text-xl"></ion-icon>
                    <input type="email" id="emailBox" name="email" placeholder="Correo electrónico" class="outline-none w-full" required value="{{ user.email }}">
                </div>

                <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
                    <ion-icon name="briefcase" class="text-xl"></ion-icon>
                    <select id="areaBox" name="area" class="outline-none w-full" required>
                        <option value="" disabled>Selecciona un área</option>
                        <option value="Historia" {% if user.area == "Historia" %}selected{% endif %}>Historia</option>
                        <option value="Bellas Artes" {% if user.area == "Bellas Artes" %}selected{% endif %}>Bellas Artes</option>
                        <option value="Antropología" {% if user.area == "Antropología" %}selected{% endif %}>Antropología</option>
                        <option value="Staff" {% if user.area == "Staff" %}selected{% endif %}>Staff</option>
                    </select>
                </div>

                <!-- Mensaje de error -->
                {% if error_message %}
                    <div class="text-red-500 text-center">{{ error_message }}</div>
                {% endif %}

                <div class="flex justify-center items-center mt-5">
                    <button type="submit" id="updateBtn" class="cursor-pointer bg-blue-800 py-3 px-16 text-white font-semibold uppercase rounded hover:bg-blue-500">
                        Actualizar
                    </button>
                    <a href="{% url 'cuentas:users' %}" class="cursor-pointer bg-gray-500 py-3 px-10 text-white font-semibold uppercase rounded hover:bg-gray-400 ml-4">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/script.js' %}" defer></script>
{% endblock %}
