{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="h-screen flex items-center justify-center">
    <div class="w-full md:w-1/2 flex justify-center items-center bg-white shadow-lg rounded-lg p-8">
        <div class="flex flex-col justify-center items-center menu">
            <div class="mb-5 text-center">
                <h3 class="text-4xl font-bold">Registro de Usuarios</h3>
            </div>
            <!-- Formulario de Registro -->
            <form id="registroForm" method="POST" class="w-10/12 space-y-4">
    {% csrf_token %}
    
    <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
        <ion-icon name="card" class="text-xl"></ion-icon>
        <input type="text" id="usernameBox" name="username" placeholder="Usuario" class="outline-none w-full" required minlength="3" maxlength="150">
    </div>

    <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
        <ion-icon name="person" class="text-xl"></ion-icon>
        <input type="text" id="nombreBox" name="nombre" placeholder="Nombre" class="outline-none w-full" required>
    </div>

    <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
        <ion-icon name="person" class="text-xl"></ion-icon>
        <input type="text" id="apellidoBox" name="apellido" placeholder="Apellido" class="outline-none w-full" required>
    </div>

    <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
        <ion-icon name="mail" class="text-xl"></ion-icon>
        <input type="email" id="emailBox" name="email" placeholder="Correo electrónico" class="outline-none w-full" required>
    </div>

    <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
        <ion-icon name="key" class="text-xl"></ion-icon>
        <input type="password" id="passwordBox" name="password" placeholder="Contraseña" class="outline-none w-full" required minlength="8">
    </div>

    <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
        <ion-icon name="key" class="text-xl"></ion-icon>
        <input type="password" id="confirmPasswordBox" name="confirm_password" placeholder="Confirmar contraseña" class="outline-none w-full" required minlength="8">
    </div>

    <div class="flex items-center gap-2 py-2 px-3 border rounded bg-white hover:border-red-500">
        <ion-icon name="briefcase" class="text-xl"></ion-icon>
        <select id="areaBox" name="area" class="outline-none w-full" required>
            <option value="" disabled selected>Selecciona un área</option>
            <option value="Historia">Historia</option>
            <option value="Bellas Artes">Bellas Artes</option>
            <option value="Antropología">Antropología</option>
            <option value="Staff">Staff</option> 
        </select>
    </div>

    <!-- Mensaje de error -->
    {% if error_message %}
        <div class="text-red-500 text-center">{{ error_message }}</div>
    {% endif %}

    <div class="flex justify-center items-center mt-5">
        <button type="submit" id="registerBtn" class="cursor-pointer bg-blue-800 py-3 px-16 text-white font-semibold uppercase rounded hover:bg-blue-500">
            Registrar
        </button>
    </div>
</form>

        </div>
    </div>
</div>

<script src="{% static 'js/script.js' %}" defer></script>
{% endblock %}
